spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
  sql:
    init:
      mode: never  # Disable data.sql loading for tests

# Security
jwt:
  secret: yourTestSecretKey123!@#$%^&*()_+yourTestSecretKey123!@#$%^&*()_+
  expiration: 3600000  # 1 hour in milliseconds