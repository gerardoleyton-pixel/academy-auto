serenity {
    take.screenshots = FOR_FAILURES
    test.root = "features"
    logging = VERBOSE
}

headless.mode = true

webdriver {
    driver = chrome
    autodownload = true
    capabilities {
        browserName = "chrome"
        "goog:chromeOptions" {
            args = ["--headless=new", "--disable-gpu", "--no-sandbox", "--remote-allow-origins=*"]
        }
    }
}