spring:
  datasource:
    url: jdbc:h2:mem:academydb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    # ensure data.sql is executed after Hibernate schema generation
    defer-datasource-initialization: true
  h2:
    console:
      enabled: true
      path: /h2-console

server:
  port: 8080

logging:
  level:
    org.springframework: INFO

springdoc:
  api-docs:
    path: /v3/api-docs
